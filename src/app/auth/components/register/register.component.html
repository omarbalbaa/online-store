<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <input
        type="text"
        class="form-control my-2"
        placeholder="Enter email"
        formControlName="email"
      />
      <div
        *ngIf="
          registerForm.controls['email']['touched'] &&
          registerForm.controls['email']['invalid']
        "
      >
        <p *ngIf="registerForm.controls['email']['errors']" class="text-danger">
          invalid email!
        </p>
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="enter password"
        formControlName="password"
        class="form-control my-2"
      />
      <div
        *ngIf="
          registerForm.controls['password']['touched'] &&
          registerForm.controls['password']['invalid']
        "
      >
        <p
          *ngIf="registerForm.controls['password']['errors']"
          class="text-danger"
        >
          invalid password!
        </p>
      </div>
    </div>
    <div class="form-group">
      <div>
        <p class="fs-5 my-2">Enter your address</p>
        <input
          type="text"
          class="form-control my-2"
          placeholder="city"
          formControlName="city"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="street"
          formControlName="street"
        />
      </div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-outline-primary m-2">Register</button>
    </div>
  </form>
  <div class="my-4 text-center">
      If you already have an account <a routerLink="/auth/login" class="text-success" >Login</a>
  </div>
</div>
